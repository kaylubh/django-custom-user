{% load compress %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %} Custom User Project {% endblock title %}</title>
  {% compress css %}
  <link rel="stylesheet" href="{% static 'src/output.css' %}">
  {% endcompress %}
</head>
<body class="bg-neutral-50 dark:bg-slate-800">
  <main>
    <h1 class="text-4xl font-extrabold dark:text-white text-center p-6">{% block heading %}{% endblock heading %}</h1>
    {% block main %}
    {% endblock main %}
  </main>
</body>
</html>
