{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block heading %} Home {% endblock heading %}

{% block main %}

{% if user.is_authenticated %}

<p class="font-semibold text-gray-500 dark:text-gray-400 text-center">Hello! {{ user.username }}</p>
<form action="{% url 'logout' %}" method="post" class="flex justify-center p-4">
  {% csrf_token %}
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Log Out</button>
</form>

{% else %}

<p class="ms-2 font-semibold text-gray-500 dark:text-gray-400 text-center">No User Logged In</p>
<div class="flex justify-center p-4">
  <a href="{% url 'login' %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Log In</a>
  <a href="{% url 'signup' %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Sign Up</a>
</div>

{% endif %}

{% endblock main %}
